<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Consent UI</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
      }

      body {
        background: #fff;
        font-family: system-ui, -apple-system, sans-serif;
      }

      .consent-ui {
        width: 100%;
        height: 100%;
        min-height: 520px;
      }
    </style>
  </head>
  <body>
    <div class="consent-ui"></div>
    <script type="text/javascript" src="{{ consent_ui_src }}/js/ConsentUI.js"></script>
    <script>
      (function() {
        const state = {{ state | tojson }};
        const callbackUrl = {{ callback_url | tojson }};
        const consentJwt = {{ consent_jwt | tojson }};
        const consentSrc = {{ consent_ui_src | tojson }};

        function sendMessage(msg) {
          fetch(callbackUrl, {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({state: state, message: msg})
          }).catch(function(err) {
            console.error("Callback error", err);
          });
        }

        new ConsentUI({
          container: ".consent-ui",
          jwt: consentJwt,
          src: consentSrc,
          callback: function(msg) {
            sendMessage(msg);
          }
        });
      })();
    </script>
  </body>
</html>
