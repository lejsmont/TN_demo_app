<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hosted Consent UI</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        font-family: system-ui, -apple-system, sans-serif;
        background: #f7f7f7;
      }

      .shell {
        max-width: 1100px;
        margin: 24px auto;
        padding: 0 20px 32px;
      }

      h1 {
        font-size: 1.5rem;
        margin-bottom: 8px;
      }

      .note {
        color: #444;
        margin-bottom: 16px;
      }

      .frame {
        width: 100%;
        height: 80vh;
        border: 1px solid #ddd;
        border-radius: 16px;
        background: #fff;
      }

      .actions {
        margin-top: 12px;
      }

      a {
        color: #1b5bbf;
      }
    </style>
  </head>
  <body>
    <div class="shell">
      <h1>Hosted Consent UI</h1>
      <p class="note">Complete the consent flow in the embedded frame. When finished, return to the dashboard tab to verify enrollment.</p>
      <iframe class="frame" title="Mastercard Consent UI" src="{{ frame_url }}"></iframe>
      <div class="actions">
        <a href="{{ frame_url }}" target="_blank" rel="noreferrer">Open in new tab</a>
        Â·
        <a href="/">Back to dashboard</a>
      </div>
    </div>
  </body>
</html>
